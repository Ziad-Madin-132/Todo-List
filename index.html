<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo List</title>
    <link rel="stylesheet" href="fontawesome-free-7.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i>  Todo List</h1>
            <p class="subtitle">Organize your tasks easily </p>
        </header>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addButton">
                <i class="fas fa-plus-circle"></i> Add Task
            </button>
        </div>
        
        <div class="tasks-section">
            <h2><i class="fas fa-list-check"></i> Your Tasks</h2>
            
            <ul id="taskList">
                <!-- Tasks will appear here by js -->
            </ul>
            
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add your first task </p>
            </div>
        </div>
        
        <div class="steps">
            <h3><i class="fas fa-circle-info"></i> How to use:</h3>
            <ul>
                <li><i class="fas fa-keyboard"></i> Type a task and click "Add Task" or press Enter</li>
                <li><i class="fas fa-check-circle"></i> Click the circle to mark a task as completed</li>
                <li><i class="fas fa-trash"></i> Click the "Ã—" button to delete a task</li>
            </ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
